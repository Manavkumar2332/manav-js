<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>
    const requesturl = 'https://api.github.com/users/manavkumar2332'
    const xhr=new XMLHttpRequest() // through this method we can make request
    xhr.open('GET',requesturl)
    xhr.onreadystatechange = function(){ //onreadystatechange tracks all the states and then console log track the state on which they reach and print

        console.log(xhr.readyState); // use to track the status of request
        if(xhr.readyState===4){
            const data = JSON.parse(this.responseText)// convert this into json as the ajax request using https request is in the form of string

            console.log(typeof data); // data came from url is in form of string so we had converted into object to use it
            
            console.log(data.followers); // we need to use to print things of current scope or context you can say
            
        }
        

    }
    
    
    xhr.send()

</script>
</html>
